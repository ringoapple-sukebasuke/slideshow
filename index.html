<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/slick.css"/>
        <link rel="stylesheet" href="css/slick-theme.css"/>
        <link rel="stylesheet" href="css/main.css">
        <title>スライドショー</title>
    </head>

    <body>
        <h3>slickのスライドショー</h3>
        <ul class="slick01">
            <li><img src="https://picsum.photos/id/237/200/300"></li>
            <li><img src="https://picsum.photos/seed/picsum/200/300"></li>
            <li><img src="https://picsum.photos/200/300?grayscale"></li>
            <li><img src="https://picsum.photos/200/300/?blur"></li>
        </ul>
        
        <p>４秒ごとに自動でスライドします</p>
        <p>左右の矢印を押下でスライドをさせることができます</p>
       
        
        
        
        
        <script src="js/slick.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
